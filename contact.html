<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me - Johnathan Faria</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Full Page Background */
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    /* Navigation Bar */
    .nav-links {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      background-color: rgba(211, 211, 211, 0.8);
      padding: 15px;
      margin-bottom: 30px;
    }

    .nav-links li {
      margin: 0 15px;
    }

    .nav-links a {
      font-size: 1.5rem;
      color: black;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid black;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-links a:hover {
      background-color: black;
      color: white;
    }

    /* Contact Section */
    .contact-section {
      text-align: center;
      padding: 50px 0;
    }

    .contact-section h2 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #333;
    }

    .contact-info {
      margin-bottom: 40px;
    }

    .contact-info p {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    /* Contact Form */
    .contact-form {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-control {
      margin-bottom: 20px;
      padding: 10px;
      font-size: 1.1rem;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .form-control:focus {
      outline: none;
      border-color: #007bff;
    }

    .btn-submit {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #0056b3;
    }

    /* Social Media Links */
    .social-links {
      margin-top: 30px;
    }

    .social-links a {
      font-size: 1.5rem;
      margin: 0 15px;
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .contact-form {
        padding: 20px;
      }

      .social-links a {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="projects.html">Projects</a></li>
    <li><a href="skills.html">Skills</a></li>
    <li><a href="contact.html">Contact Me</a></li>
  </ul>

  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Contact Me</h2>
    
    <div class="contact-info">
      <p><strong>Email:</strong> <a href="mailto:fariajohnathan@gmail.com">fariajohnathan@gmail.com</a></p>
      <p><strong>Phone:</strong> <a href="tel:+353831170585">+353 83 117 0585</a></p>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <form action="#" method="post">
        <input type="text" name="name" class="form-control" placeholder="Your Name" required>
        <input type="email" name="email" class="form-control" placeholder="Your Email" required>
        <textarea name="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn-submit">Send Message</button>
      </form>
    </div>

    <!-- Social Media Links -->
    <div class="social-links">
      <a href="https://www.linkedin.com/in/johnathanfaria" target="_blank">LinkedIn</a>
      <a href="https://github.com/johnathanfaria" target="_blank">GitHub</a>
    </div>
  </section>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
