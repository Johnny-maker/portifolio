<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Basic Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7f6;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 15px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 50px;
    }

    .nav-links li {
      margin: 0 15px;
    }

    .nav-links a {
      font-size: 1.2rem;
      color: #333;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    /* Contact Section Styles */
    .contact-section {
      text-align: center;
      padding: 50px 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      max-width: 800px;
      margin: auto;
    }

    .contact-section h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    .contact-links {
      margin-bottom: 30px;
    }

    .contact-links a {
      font-size: 1.5rem;
      color: #007bff;
      margin: 0 15px;
      text-decoration: none;
    }

    .contact-links a:hover {
      text-decoration: underline;
    }

    .form-group {
      text-align: left;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    #formMessage {
      margin-top: 15px;
      color: #007bff;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <ul class="nav-links">
    <li><a href="index.html">About</a></li>
    <li><a href="projects.html">Projects</a></li>
    <li><a href="skills.html">Skills</a></li>
    <li><a href="contact.html">Contact Me</a></li>
  </ul>

  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Contact Me</h2>

    <!-- Contact Links -->
    <div class="contact-links">
      <a href="https://www.linkedin.com/in/johnathanfaria" target="_blank">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
      <a href="https://github.com/johnathanfaria" target="_blank">
        <i class="fab fa-github"></i> GitHub
      </a>
    </div>

    <!-- Contact Form -->
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" class="form-control" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Send Message</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <!-- JavaScript to Handle Form Submission -->
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Example for now to just display a successful message
      document.getElementById('formMessage').innerText = "Thank you, " + name + "! Your message has been sent successfully.";

      // Here you can add a request to an email service or backend server to process the form
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
