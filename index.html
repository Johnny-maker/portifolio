<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Johnathan Faria's Data Analyst Portfolio</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <style>
    /* Full Page Background */
    body {
      margin: 0;
      padding: 0;
      background-image: url('images/stat.png'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    /* Title Styling */
    h1 {
      font-size: 3.5rem;
      text-align: center;
      margin-top: 20px;
      color: white;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    /* Centered Navigation Bar */
    .nav-links {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin-top: 40px;
      background-color: rgba(211, 211, 211, 0.8); /* Light gray background with slight transparency */
      padding: 20px;
      border-radius: 12px; /* Rounded corners for the nav bar */
    }

    .nav-links li {
      margin: 0 15px;
    }

    .nav-links a {
      font-size: 1.5rem;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-links a:hover {
      background-color: white;
      color: #007bff;
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .nav-links a {
        font-size: 1.2rem;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Title at the Top -->
  <h1>Johnathan Faria's Data Analyst Portfolio</h1>

  <!-- Centered Navigation Bar -->
  <ul class="nav-links">
    <li><a href="about.html">About</a></li>
    <li><a href="projects.html">Projects</a></li>
    <li><a href="skills.html">Skills</a></li>
    <li><a href="contact.html">Contact Me</a></li>
  </ul>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
